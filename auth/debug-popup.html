<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Google Popup</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-left: 4px solid #007acc; }
        .error { border-left-color: #ff4444; background: #ffe6e6; }
        .success { border-left-color: #44aa44; background: #e6ffe6; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #debugConsole { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>üîç Google OAuth Popup Debug Tool</h1>
    
    <button id="testFlag">Test Auth Flow Flag</button>
    <button id="testPopup">Test Raw Google Popup</button>
    <button id="testWithGuard">Test With Guard Protection</button>
    <button id="clearConsole">Clear Console</button>
    
    <div id="debugConsole"></div>
    
    <script type="module">
        // Simple logging to page
        const console = {
            log: (...args) => {
                const div = document.createElement('div');
                div.className = 'log';
                div.textContent = args.join(' ');
                document.getElementById('debugConsole').appendChild(div);
                window.console.log(...args);
            },
            error: (...args) => {
                const div = document.createElement('div');
                div.className = 'log error';
                div.textContent = 'ERROR: ' + args.join(' ');
                document.getElementById('debugConsole').appendChild(div);
                window.console.error(...args);
            },
            warn: (...args) => {
                const div = document.createElement('div');
                div.className = 'log';
                div.textContent = 'WARN: ' + args.join(' ');
                document.getElementById('debugConsole').appendChild(div);
                window.console.warn(...args);
            }
        };
        
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAyQnI3I5IRm2MZ16ttVaaA-8bneE3lWeo",
            authDomain: "budgetbuckets-79b3b.firebaseapp.com",
            projectId: "budgetbuckets-79b3b",
            storageBucket: "budgetbuckets-79b3b.firebasestorage.app",
            messagingSenderId: "268145092645",
            appId: "1:268145092645:web:cef8d22a972fd3081577cc"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        console.log('üî• Firebase initialized for debugging');
        
        // Test functions
        document.getElementById('testFlag').onclick = () => {
            console.log('Current auth flow flag:', window.__authFlowInProgress);
            window.__authFlowInProgress = true;
            console.log('Set flag to true:', window.__authFlowInProgress);
            setTimeout(() => {
                window.__authFlowInProgress = false;
                console.log('Reset flag to false:', window.__authFlowInProgress);
            }, 3000);
        };
        
        document.getElementById('testPopup').onclick = async () => {
            try {
                console.log('üîê Testing raw Google popup...');
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                console.log('About to call signInWithPopup directly...');
                const result = await signInWithPopup(auth, provider);
                console.log('‚úÖ SUCCESS: User signed in:', result.user.email);
            } catch (error) {
                console.error('‚ùå FAILED:', error.code, error.message);
            }
        };
        
        document.getElementById('testWithGuard').onclick = async () => {
            try {
                console.log('üõ°Ô∏è Testing with guard protection...');
                
                // Set flag
                window.__authFlowInProgress = true;
                console.log('Flag set:', window.__authFlowInProgress);
                
                // Import guard helpers
                const { authGuard } = await import('./guard.js');
                console.log('Guard imported');
                
                // Test guard protection
                const shouldSkip = authGuard.constructor.prototype.noopIfAuthFlowInProgress?.('test');
                console.log('Guard should skip:', shouldSkip);
                
                // Try popup
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                console.log('‚úÖ SUCCESS with guard protection:', result.user.email);
                
            } catch (error) {
                console.error('‚ùå FAILED with guard:', error.code, error.message);
            } finally {
                window.__authFlowInProgress = false;
                console.log('Flag cleared');
            }
        };
        
        document.getElementById('clearConsole').onclick = () => {
            document.getElementById('debugConsole').innerHTML = '';
        };
        
        // Monitor auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('üîê Auth state: User signed in -', user.email);
            } else {
                console.log('üîê Auth state: No user');
            }
        });
    </script>
</body>
</html>
