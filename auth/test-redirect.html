<!DOCTYPE html>
<html>
<head>
    <title>Test Redirect Only</title>
    <style>body { font-family: monospace; padding: 20px; }</style>
</head>
<body>
    <h1>üîÑ Test Google Redirect Only</h1>
    <button id="redirectBtn" style="padding: 10px 20px; font-size: 16px;">Sign In With Redirect</button>
    <div id="status"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
        
        const app = initializeApp({
            apiKey: "AIzaSyAyQnI3I5IRm2MZ16ttVaaA-8bneE3lWeo",
            authDomain: "budgetbuckets-79b3b.firebaseapp.com", 
            projectId: "budgetbuckets-79b3b"
        });
        const auth = getAuth(app);
        
        // Check for redirect result on page load
        getRedirectResult(auth).then((result) => {
            if (result) {
                document.getElementById('status').innerHTML = `
                    <h2>‚úÖ SUCCESS!</h2>
                    <p>Email: ${result.user.email}</p>
                    <p>UID: ${result.user.uid}</p>
                    <p>Name: ${result.user.displayName}</p>
                `;
            } else {
                document.getElementById('status').innerHTML = '<p>No redirect result found.</p>';
            }
        }).catch((error) => {
            document.getElementById('status').innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
        });
        
        document.getElementById('redirectBtn').onclick = async () => {
            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                await signInWithRedirect(auth, provider);
                // Page will redirect - this line won't execute
            } catch (error) {
                document.getElementById('status').innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
