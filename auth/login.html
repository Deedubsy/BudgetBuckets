<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buckets - Login</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="robots" content="noindex, nofollow, noarchive, noimageindex">
    <link rel="canonical" href="https://budgetbucket.app/auth/login">
    
    <!-- Security and Anti-Phishing Meta Tags -->
    <meta name="description" content="Secure login to Budget Buckets personal finance app">
    <meta property="og:title" content="Budget Buckets Login">
    <meta property="og:description" content="Login to your secure Budget Buckets account">
    <meta property="og:url" content="https://budgetbucket.app/auth/login">
    <meta property="og:site_name" content="Budget Buckets">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Budget Buckets Login">
    <meta name="twitter:description" content="Secure login to Budget Buckets personal finance app">
    
    <!-- Favicon and PWA Assets -->
    <link rel="icon" href="/assets/img/budget-buckets-dollar.ico" sizes="any">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon-dollar.png">
    <link rel="manifest" href="/budgetbuckets.webmanifest">
    <meta name="theme-color" content="#0b0f14">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://apis.google.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.gstatic.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com; frame-src *; frame-ancestors 'self'; base-uri 'self'; form-action 'self'">
    
    <style>
        /* Site header styles to match home.html */
        :root {
            --maxw: 1200px;
            --accent-site: #00cdd6;
            --accent2-site: #5eead4;
            --bg-site: #0b0f14;
            --text-site: #e6edf3;
            --border-site: #1c2733;
            --shadow-site: 0 10px 30px rgba(0,0,0,.35);
        }
        
        .container{max-width:var(--maxw);margin:0 auto;padding:24px}
        header.site{position:sticky;top:0;z-index:50;background:linear-gradient(180deg, rgba(11,15,20,.95), rgba(11,15,20,.9));backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border-site);padding:16px 0}
        .nav{display:flex;align-items:center;gap:32px;justify-content:space-between;padding:0 24px}
        .brand{display:flex;align-items:center;gap:12px;font-weight:700;letter-spacing:.2px;font-size:18px;transition:opacity 0.2s ease;color:var(--text-site);text-decoration:none}
        .brand:hover{opacity:.9}
        .brand .dot{width:16px;height:16px;border-radius:50%;background:linear-gradient(135deg,var(--accent-site),var(--accent2-site));box-shadow:0 0 0 4px rgba(0,205,214,.15)}
        .nav nav{display:flex;align-items:center;gap:24px}
        .nav a{color:var(--text-site);opacity:.85;padding:8px 12px;border-radius:8px;transition:all 0.2s ease;font-weight:500;text-decoration:none}
        .nav a:hover{opacity:1;background:rgba(255,255,255,.05);text-decoration:none}
        .nav .cta{padding:12px 20px;border-radius:999px;background:var(--accent-site);color:#032227;box-shadow:var(--shadow-site);font-weight:600;border:1px solid rgba(255,255,255,.06);text-decoration:none;transition:all 0.2s ease}
        .nav .cta:hover{transform:translateY(-1px);box-shadow:0 12px 35px rgba(0,205,214,.25)}
        
        /* Responsive */
        @media (max-width: 1024px){
            .nav{padding:0 16px;gap:20px}
            .nav nav{gap:16px}
            .brand{font-size:16px}
        }
        @media (max-width: 768px){
            .nav{flex-direction:column;gap:16px;padding:12px 16px}
            .nav nav{flex-wrap:wrap;justify-content:center;gap:12px}
            .nav a{padding:6px 10px;font-size:14px}
            .nav .cta{padding:10px 16px}
            header.site{padding:12px 0}
        }
        
        /* Adjust body for header */
        body {
            padding-top: 0;
        }
    </style>
    
</head>
<body>
    <header class="site">
        <div class="container nav">
            <a class="brand" href="/">
                <span class="dot" aria-hidden="true"></span>
                <span>Budget Buckets</span>
            </a>
            <nav aria-label="Primary">
                <a href="/calculators.html">Calculators</a>
                <a href="/Method.html">Guide</a>
                <a href="/pricing.html">Pricing</a>
                <a class="cta" href="/auth/login">Login</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1><a href="/home.html" style="color: inherit; text-decoration: none;">Budget Buckets</a></h1>
                <p class="tagline">Your personal budgeting companion</p>
                <div class="security-notice">
                    <small>ðŸ”’ Secure login powered by Google Firebase Authentication</small>
                </div>
            </header>

            <div class="auth-tabs">
                <button type="button" class="tab-button active" data-tab="signin">Sign In</button>
                <button type="button" class="tab-button" data-tab="register">Create Account</button>
            </div>

            <form id="signinForm" class="auth-form active" name="login" data-purpose="authentication">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" name="email" required autocomplete="email" spellcheck="false" data-lpignore="true">
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" name="password" required autocomplete="current-password" data-lpignore="true">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-link" id="forgotPasswordBtn">Forgot password?</button>
            </form>

            <form id="registerForm" class="auth-form" name="register" data-purpose="registration">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required autocomplete="email" spellcheck="false" data-lpignore="true">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="8" data-lpignore="true">
                    <span class="help-text">Minimum 8 characters</span>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required autocomplete="new-password" data-lpignore="true">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" id="googleSignInBtn" class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>

        <dialog id="resetPasswordModal" class="modal">
            <div class="modal-content">
                <h2>Reset Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelResetBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./guard.js"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
