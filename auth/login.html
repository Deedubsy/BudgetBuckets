<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buckets - Login</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="robots" content="noindex, nofollow, noarchive, noimageindex">
    <link rel="canonical" href="https://budgetbucket.app/auth/login">
    
    <!-- Favicon and PWA Assets -->
    <link rel="icon" href="/budget-buckets-dollar.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon-dollar.png">
    <link rel="manifest" href="/site-dollar.webmanifest">
    <meta name="theme-color" content="#0b0f14">
    
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1><a href="/home.html" style="color: inherit; text-decoration: none;">Budget Buckets</a></h1>
                <p class="tagline">Your personal budgeting companion</p>
            </header>

            <div class="auth-tabs">
                <button type="button" class="tab-button active" data-tab="signin">Sign In</button>
                <button type="button" class="tab-button" data-tab="register">Create Account</button>
            </div>

            <form id="signinForm" class="auth-form active">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-link" id="forgotPasswordBtn">Forgot password?</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password" minlength="8">
                    <span class="help-text">Minimum 8 characters</span>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" id="googleSignInBtn" class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>

        <dialog id="resetPasswordModal" class="modal">
            <div class="modal-content">
                <h2>Reset Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelResetBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./guard.js"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
